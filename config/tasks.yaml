copywriter_giftback_task:
  description: >
    Crie uma mensagem persuasiva e curta para a campanha de Giftback com o objetivo de: {objetivo_campanha} da {nome_loja}, que opera no segmento de {segmento}.
    A mensagem deve ser personalizada para o público-alvo {publico_alvo}, utilizando um tom de voz {tom_voz}.
    O foco da campanha é no uso do Giftback, então a mensagem deve destacar o valor do desconto {{giftback_amount}}, o código {{giftback_code}} e a data de expiração {{giftback_expiry_date}}.
    Certifique-se de que a mensagem seja clara, impactante, e otimizada para disparo via WhatsApp. Não utilize hashtags, pois não é uma prática comum no WhatsApp.
    A mensagem deve seguir a estrutura recomendada: cabeçalho que chame atenção, corpo que destaque o benefício do Giftback, uma linha de urgência, e uma chamada clara para ação.
    Utilize os placeholders de modelo de mensagem corretamente (ex.: Olá, {{client_first_name}}) e adapte o texto de acordo com as melhores práticas de copywriting.
    Tome cuidado para não inventar informações sobre a promoção, utilize apenas os inputs fornecidos.

  expected_output: |
    - Deve conter até 450 caracteres.
    - A mensagem deve ser persuasiva, clara e otimizada para disparo via WhatsApp.
    - Formatação adequada para WhatsApp com quebras de linha.
    - Alinhamento com o tom de voz {tom_voz} e consideração do público-alvo {publico_alvo}.
    - Utilização correta dos placeholders da mensagem.

